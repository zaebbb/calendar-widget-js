<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<link href="/images/favicon.ico" type="image/x-icon" rel="shortcut icon">
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calendar">
			<div class="month">
				<i class="fas fa-angle-left prev"></i>
				<div class="date">
					<h1></h1>
					<p>Fri May 29, 2020</p>
				</div>
				<i class="fas fa-angle-right next"></i>
			</div>
			<div class="weekdays">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class="days">
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/7438528e75.js" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>
</html>
